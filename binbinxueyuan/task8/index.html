<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>斌斌学院-任务七</title>
    <style media="screen">
      div{
        border: 5px solid black;
        box-sizing: border-box;
        background: white;
      }
      .a{
        width: 100%;
        display: flex;
        height: 500px;
        position: relative;
        justify-content: space-around;
        align-items: center;
        color: black;
      }
      .a > div{
        height: 400px;
        width: 40%;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .a > div > div{
        height: 300px;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .a > div > div > div{
        height: 200px;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .a > div > div > div > div{
        height: 100px;
      }
      .a > .d{
        width: 15%;
      }
      .a > .b > div{
        width: 30%;
      }
      .a > .b > .e > div{
        width: 20%;
      }
      .a > .b > .g > div{
        width: 40%;
      }
      .a > .c > div{
        width: 40%;
      }
      .a > .c > .h > div{
        width: 25%;
      }
      .a > .c > .i > div{
        width: 40%;
      }
      .a > .c > .i > .t > div{
        width: 70%;
      }
    </style>
  </head>
  <body>
    <div class="a">a
      <div class="b">b
        <div class="e">e
          <div class="j">j</div>
          <div class="k">k</div>
          <div class="l">i</div>
          <div class="m">m</div>
        </div>
        <div class="f">f</div>
        <div class="g">g
          <div class="n">n</div>
          <div class="o">o</div>
        </div>
      </div>
      <div class="c">c
        <div class="h">h
          <div class="p">p</div>
          <div class="q">q</div>
          <div class="r">r</div>
        </div>
        <div class="i">i
          <div class="s">s</div>
          <div class="t">t
            <div class="u">u</div>
          </div>
        </div>
      </div>
      <div class="d">d</div>
    </div>
    <br><br><br><br>
    <button class="preorder">前序遍历</button>
    <script type="text/javascript">
      var a = document.querySelector(".a"), pre_list = [], div = document.querySelectorAll("div");

      function preorder(node){
        if(node){
          var len = node.children.length;
          pre_list.push(node.className);
          if(len > 1){
            preorder(node.children[0]);
            preorder(node.children[len-1]);
          }else{
            preorder(node.children[0]);
          }
        }
      }




      function anima(order_list){
        var i = 0,order_len = order_list.length;
        var timer = setInterval(function(){
          if(i < order_len){
            for (let idx = 0, j = div.length; idx < j; idx++) {
              if(order_list[i] == div[idx].className){
                div[idx].style.background = "black";
              }else{
                div[idx].style.background = "white";
              }
            }
          }else{
            clearInterval(timer);
            for (let idx = 0, j = div.length; idx < j; idx++) {
              div[idx].style.background = "white";
            }
          }
          i++;
        },500);
      }





      function init(){

      }
      init();
    </script>
  </body>
</html>
