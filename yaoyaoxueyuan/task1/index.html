<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>耀耀学院-任务一</title>
    <style media="screen">
      div{
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        width: 300px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="text" name="" value="">
      <button>验证</button>
      <br>
      必填，字符长度为4~16位
    </div>

    <script type="text/javascript">
      document.querySelector("button").addEventListener("click",function(){
        var ipt = document.querySelector("input");
        var array = ipt.value.split("");

        // 百度了汉字的编码范围 4E00~9FA5
        var first = parseInt("4E00", 16), last = parseInt("9FA5", 16), num = 0;
        for (let i = 0, j = array.length; i < j; i++) {
          // 如果是汉字 计数加一
          if(array[i].charCodeAt(0) >= first && array[i].charCodeAt(0) <= last){
            num ++;
          }
        }
        var n = ipt.value.length + num;
        if(n >= 4 && n <= 16){
          alert("字符个数为: " + n + " ，合格");
        }else{
          alert("字符个数为: " + n + " ，不合格");
        }



      });
    </script>
  </body>
</html>
